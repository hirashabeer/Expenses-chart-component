<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
      margin: 40px 0 30px 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <div id="balance">
      <p>My balance</p>
      <P>$921.48</P>
    </div>
    <img src="/images/logo.svg" alt="logo" id="logo">
  </header>
  <main>
    <h1 id="spending"> Spending - Last 7 days </h1>
    <div id="bars">
      <div class="barsWraper">
        <span class="popup"></span>
        <div class="bar"> </div>
        <span class="day-label">mon</span>
      </div>

      <div class="barsWraper">
        <span class="popup"></span>
        <div class="bar"> </div>
        <span class="day-label">tues</span>
      </div>

      <div class="barsWraper">
        <span class="popup"></span>
        <div class="bar"> </div>
        <span class="day-label">wed</span>
      </div>

      <div class="barsWraper">
        <span class="popup"></span>
        <div class="bar"></div>
        <span class="day-label">thu</span>
      </div>

      <div class="barsWraper">
        <span class="popup"></span>
        <div class="bar"> </div>
        <span class="day-label">fri</span>
      </div>

      <div class="barsWraper">
        <span class="popup"></span>
        <div class="bar"> </div>
        <span class="day-label">sat</span>
      </div>

      <div class="barsWraper">
        <span class="popup"></span>
        <div class="bar"></div>
        <span class="day-label"> sun </span>
      </div>

    </div>


    <p id="summaryhead"> Total this month </p>
    <div id="result">
      <h1> $478.33 </h1>
      <div id="thismonthmore">
        <p> +2.4% </p>
        <p> from last month </p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Other FEM <a href="https://www.frontendmentor.io/profile/hirashabeer/solutions">challenges</a> by <a
        href="https://www.frontendmentor.io/profile/hirashabeer">Hira</a>.
    </div>
  </footer>
</body>

</html>
